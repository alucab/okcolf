<!DOCTYPE html>
<html lang="it">

<head>

    <!-- Charset & viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA theme & color -->
    <meta name="theme-color" content="#007A5E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <!--meta name="apple-mobile-web-app-capable" content="yes"-->
    <!--meta name="apple-mobile-web-app-status-bar-style" content="default"-->

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="mask-icon" href="assets/maskable_icon.png" color="#2b3e50">

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple splash screen support (facoltativo ma utile per installazione PWA) -->
    <link rel="apple-touch-startup-image" href="assets/maskable_icon_x512.png">

    <!-- Social media preview (OpenGraph / Facebook) -->
    <meta property="og:title" content="OK Colf Express">
    <meta property="og:description" content="Gestione lavoratori, contratti e pagamenti offline-first">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alucab.github.io/okcolf/">
    <meta property="og:image" content="assets/share.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OK Colf Express">
    <meta name="twitter:description" content="Gestione lavoratori, contratti e pagamenti offline-first">
    <meta name="twitter:image" content="assets/share.jpg">


    <title>OK Colf Express</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.6.3/dist/css/ionicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.15/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js" defer></script>

// Order of initialization is important!

    <script src="js/utils.js"></script>
    <script src="js/db.js" defer></script>
    <script src="js/conf.js" defer></script>

    <script src="js/log.js" defer></script>
    <script src="js/sync.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/controllers.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <ons-navigator id="myNavigator" page="splitter.html">
    </ons-navigator>

    <template id="splitter.html">
        <ons-page>



            <ons-splitter id="mySplitter">
                <!-- MENU LATERALE -->
                <ons-splitter-side id="myMenu" side="left" width="220px" collapse swipeable class="side-menu">
                    <ons-page>
                        <ons-list>
                            <ons-list-header>Menu</ons-list-header>
                            <ons-list-item tappable onclick="switchTabByLabel('Home')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-home"></ons-icon>
                                    <span class="menu-label">Home</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Datore')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-person"></ons-icon>
                                    <span class="menu-label">Profilo Datore</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Collaboratore')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-people"></ons-icon>
                                    <span class="menu-label">Collaboratore</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Calendario')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-calendar"></ons-icon>
                                    <span class="menu-label">Calendario</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Busta Paga')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-cash"></ons-icon>
                                    <span class="menu-label">Busta Paga</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Contributi')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-trending-up"></ons-icon>
                                    <span class="menu-label">Contributi</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Impostazioni')">
                                <div class="center list-item__center">
                                    <ons-icon icon="ion-ios-settings"></ons-icon>
                                    <span class="menu-label">Impostazioni</span>
                                </div>
                            </ons-list-item>
                        </ons-list>
                        </ons-list>
                        <div class="menu-footer">
                            <div class="menu-footer__info">OK Colf Express</div>
                            <div class="menu-footer__version">v1.0.0</div>

                        </div>
                    </ons-page>
                </ons-splitter-side>

                <!-- CONTENUTO PRINCIPALE -->
                <ons-splitter-content>
                    <ons-page id="tabbarPage">

                        <ons-toolbar class="main-toolbar">
                            <div class="left">
                                <!-- Toolbar-button with different icons depending on the platform. -->
                                <ons-toolbar-button onclick="document.querySelector('#myMenu').toggle()">
                                    <ons-icon icon="ion-md-menu"></ons-icon>
                                </ons-toolbar-button>
                            </div>
                            <div class="center app-title">OK COLF Express</div>
                            <div class="right">
                            </div>
                        </ons-toolbar>


                        <!-- BOTTOM NAV -->
                        <ons-tabbar id="myTabBar" position="bottom">
                            <ons-tab label="Home" icon="ion-ios-home" page="home-html" active></ons-tab>
                            <ons-tab hidden label="Datore" page="html/datore.html"></ons-tab>
                            <ons-tab hidden label="Collaboratore" page="html/collaboratore.html"></ons-tab>
                            <ons-tab label="Ore" icon="ion-ios-calendar" page="html/ore.html"></ons-tab>
                            <ons-tab hidden label="Calendario" page="html/calendario.html"></ons-tab>
                            <ons-tab label="Busta Paga" icon="ion-ios-cash" page="html/busta.html"></ons-tab>
                            <ons-tab hidden label="Contributi" page="html/contributi.html"></ons-tab>
                            <ons-tab hidden label="Impostazioni" page="html/settings.html"></ons-tab>
                        </ons-tabbar>
                    </ons-page>

                </ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>
    <template id="home-html">
        <ons-page>
            <ons-card onclick="switchTabByLabel('Collaboratore')">
                <div class="shortcut-title">
                    <ons-icon icon="ion-ios-person-add"></ons-icon>
                    Aggiungi Collaboratore
                </div>
                <div class="shortcut-desc">Configura un nuovo contratto</div>
            </ons-card>

            <ons-card onclick="switchTabByLabel('Calendario')">
                <div class="shortcut-title">
                    <ons-icon icon="ion-ios-time"></ons-icon>
                    Inserisci Ore
                </div>
                <div class="shortcut-desc">Registra ore e assenze dal calendario</div>
            </ons-card>

            <ons-card onclick="switchTabByLabel('Contributi')">
                <div class="shortcut-title">
                    <ons-icon icon="ion-ios-stats"></ons-icon>
                    Contributi
                </div>
                <div class="shortcut-desc">Genera prospetto INPS/IRPEF</div>
            </ons-card>

        </ons-page>
    </template>



    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registered');

                    //Listen for messages from the SW (e.g., NEW_VERSION_AVAILABLE)
                    $on(navigator.serviceWorker,'message', event => {
                        if (event.data?.type === 'NEW_VERSION_AVAILABLE') {
                            console.warn('‚ö° New version detected, refreshing app...');
                            window.location.reload(); // triggers new app + DB migration
                        }
                    });

                    //Optional: detect controller changes (new SW takes control)
                    $on(navigator.serviceWorker,'controllerchange', () => {
                        console.log('üîÅ Controller changed ‚Üí refreshing app');
                        window.location.reload();
                    });
                })
                .catch(err => console.error('‚ùå Service Worker registration failed:', err));
        }
    </script>

</body>



</html>
