<body>

        <ons-page>

                    <ons-page>
                        <ons-list>
                            <ons-list-header>Menu</ons-list-header>
                            <ons-list-item tappable onclick="switchTabByLabel('Home')">üè† Home</ons-list-item>
                            <ons-list-item tappable onclick="switchTabByLabel('Datore')">üë§ Profilo

                            <ons-list-item tappable onclick="switchTabByLabel('Collaboratore')">üßç
                                Collaboratore</ons-list-item>

                            <ons-list-item tappable onclick="switchTabByLabel('Contributi')">üí∞

                        </ons-list>
                    </ons-page>
                </ons-splitter-side>

                <!-- CONTENUTO PRINCIPALE -->

                    <ons-page id="tabbarPage">

                        <ons-toolbar class="main-toolbar">
                            <div class="left">
                                <!-- Toolbar-button with different icons depending on the platform. -->
                                <ons-toolbar-button onclick="document.querySelector('#myMenu').toggle()">
                                    <ons-icon icon="ion-md-menu"></ons-icon>
                                </ons-toolbar-button>
                            </div>
                            <div class="center app-title">OK COLF Express</div>
                            <div class="right">
                            </div>
                        </ons-toolbar>


                        <!-- BOTTOM NAV -->
                        <ons-tabbar id="myTabBar" position="bottom">
                            <ons-tab label="Home" icon="md-home" page="home-html" active></ons-tab>
                            <ons-tab hidden label="Datore" page="/html/datore.html"></ons-tab>
                            <ons-tab hidden label="Collaboratore" page="/html/collaboratore.html"></ons-tab>
                            <ons-tab label="Ore" icon="md-calendar" page="/html/ore.html"></ons-tab>
                            <ons-tab hidden label="Calendario" page="/html/calendario.html"></ons-tab>
                            <ons-tab label="Busta Paga" icon="md-money" page="/html/busta.html"></ons-tab>
                            <ons-tab hidden label="Contributi" page="/html/contributi.html"></ons-tab>
                            <ons-tab hidden label="Impostazioni" page="/html/settings.html"></ons-tab>
                        </ons-tabbar>
                    </ons-page>

                </ons-splitter-content>
            </ons-splitter>
        </ons-page>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/db.js"></script>

    <script src="js/sync.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registrato'))
                .catch(err => console.error('Errore registrazione SW', err));
        }

        function updateStatus() {
            /*document.getElementById('status').textContent = navigator.onLine
                ? 'Online'
                : 'Offline';*/
        }
        window.addEventListener('online', () => { updateStatus(); triggerSync(); });
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
